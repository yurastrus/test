<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="src/leaflet.ajax.min.js"></script>
	<style>
		#map {position: absolute;top: 0; bottom: 0;	left: 0; right: 0;}
	</style>
</head>
<body>
	<div id = "map"></div>
	<script>
		var map = L.map("map").setView([49.8419,24.0273], 10)
		L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '<a href="https://google.com">Google Maps</a>'}).addTo(map);
		L.geoJSON('pa.geojson').addTo(map);
	
	</script>
</body>
</html>
